<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>변수와 연산자</title>
  <script>
    var a=0;
    var b=3;
    var c=5;
    b=b++;
    document.write(b);
    document.write("<br>");
    b=++b;
    document.write(b);
    document.write("<br>");
    b++;
    document.write(b);
    document.write("<br>");
    c=c--;
    document.write(c);
    document.write("<br>");
    c=--c;
    document.write(c);
    document.write("<br>");
    document.write("<br>");
    document.write("<br>");
    document.write(a>=b);
    document.write(a>=b);
    document.write("<br>");
    document.write(a<=b);
    document.write(c+"==="+b+":")
    document.write(c===b)
    document.write("<br>");
    document.write(c!=b)
  </script>
</head>
<body>
  
</body>
</html>
