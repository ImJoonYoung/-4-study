<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>.hide()/.show()/.fadeIn()/.fadeOut()/.fadeToggle()</title>
  <style>
    li{
      font-size:30px;
      margin:20px;
    }

    div{
      width: 200px;
      height: 200px;
      margin: 20px;
      font-size:20px;
      color:#fff;
      padding:10px;
    }

    .box1{
      background:#f67;
    }

    .box2{
      background:#f90;
    }

    .box3{
      background:#09f;
    }

  </style>
  <script src="./script/jquery-3.6.0.min.js"></script>
  <script>
    $(function(){
      $("li").eq(0).click(function(){
        $(".box1").hide();
      });
      $("li").eq(1).click(function(){
        $(".box1").show();
      });

      $("li").eq(2).click(function(){
        $(".box2").fadeOut();
      });
      $("li").eq(3).click(function(){
        $(".box2").fadeIn();
      });

      $("li").eq(4).click(function(){
        $(".box3").fadeToggle();
      });

    });
  </script>
</head>
<!-- 
  method
  4. .hide(); 숨김처리
  5. .show(); 보이게처리
  6. .fadeIn(시간); 서서히 보이게 처리한다.
  7. .fadeOut(시간); 서서히 안보이게 처리한다.
  8. .fadeToggle(시간); 한번 클릭하면 서서히 안보이고 한번클릭하면 서서히 보인다
 -->
<body>
  <ul>
    <li>box1 hide</li>
    <li>box1 show</li>
    <li>box2 fadeOut</li>
    <li>box2 fadeIn</li>
    <li>box3 fadeToggle</li>
    <div class="box1">box1</div>
    <div class="box2">box2</div>
    <div class="box3">box3</div>
  </ul>
</body>
</html>
